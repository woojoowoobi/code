<!-- css 적용 방법 -->
<!-- 대상이 되는 태그명이나 선택자를 적고 -->
<!-- 중괄호 사이에 스ㅏ일 속성을 적어 준다 -->
<!-- 스타일 속성 및 속성값 뒤에는 꼭 세미콜론을 붙인다 -->
<style>
h1 {
     background-color: aqua;
     color: blue;
     cursor: pointer;
}
</style>

<!-- 꺾쇠 사이에 태그명을 적는다 -->
<!-- 태그는 앞뒤로 꺽쇠 사이에 태그명을 적고 -->
<!-- 뒤에는 /를 넣어준다 -->
<!-- 태그 사이에는 문서 내용이 들어간다 -->
<H1 onclick="test()">안녕하세요</H1>

<script>
const test = () => alert("클릭하셨습니다")
</script>
