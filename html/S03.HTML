<!-- DOCTYPE은 문서의 타입을 명시한다 -->
<!-- 아래와 같으면 html 5버전임을 알린다 -->
<!DOCTYPE html>
<!-- html태그는 문서의 시작을 알린다 -->
<!-- 무조건 html문서에 포함되어야 한다 -->
<html lang="en">
<!-- head는 문서의 메타데이터가 들어간다 -->
<!-- 무조건 html문서에 포함되어야 한다 -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 홈페이지</title>
</head>
<!-- body는 문서의 내용이 들어가는 부분이다 -->
<!-- 무조건 html문서에 포함되어야 한다 -->
<body>
  
</body>
</html>
