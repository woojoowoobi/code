<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .id {
        display: inline-block;
        height: 100px;
        width: 100px;
        margin: 10px;
        background-color: coral;
      }

      .first {
        position: relative;
        z-index: 1;
      }

      .second {
        position: relative;
        top: 25px;
      }

      .third {
        position: absolute;
        background-color: blue;
        top: 0;
        left: 0;
      }
    </style>

    <title>Document</title>
  </head>
  <body>
    <div class="id first">1</div>
    <div class="id second">2</div>
    <div class="id third">3</div>
    <div class="id">4</div>
  </body>
</html>
